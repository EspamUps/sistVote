<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registrar usuario
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- -->
<ion-content padding>
    <ion-grid> 
        <ion-row >
          <ion-col size="6">
              <ion-label position="floating">Tipo de identificación</ion-label>
              <ion-select (ionChange)="selectDisable()" placeholder="Seleccione..." okText="Ok" cancelText="Cancelar" [(ngModel)]="dataRegister._idTipoIdentificacionEncriptado" multiple="false" required>
                <ion-select-option  *ngFor="let item of tiposIdentificacion"  value="{{item._idTipoIdentificacionEncriptado}}">{{item._descripcion}}</ion-select-option>
              </ion-select>
      </ion-col>
      <ion-col size="6">
          <ion-input type="text" disabled="{{isDisabled}}" [(ngModel)]="dataRegister.identificacion" required style="background-color: #FFFFD9; text-align: center"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="dataRegister.primerNombre" required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text"  [(ngModel)]="dataRegister.primerApellido" required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="text"[(ngModel)]="dataRegister.contrasena"  required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Repetir contraseña</ion-label>
      <ion-input type="text" [(ngModel)]="dataRegister.repetirContrasena" required></ion-input>
  </ion-item>
        <ion-button (click)="registerInvitado()" expand="full" color="light" style="margin-top: 25px;"><ion-icon name="checkmark-circle" slot="end"></ion-icon>Regístrese</ion-button>
        <ion-grid>
          <ion-row >
            <ion-col size="12" style="text-align: center">
                  <ion-label ><a routerLink="/login"> ¿Ya tienes una cuenta?</a> </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
