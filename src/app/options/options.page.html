<ion-header>   
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Tipo de usuario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
      <ion-card color="light" *ngFor="let tipoUsuario of _tiposUsuarios">
        <ion-item lines="none" color="light" *ngIf="tipoUsuario._identificadorTipoUsuario==1" href="#"  class="item-contenido">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
        </ion-item>
        <ion-item lines="none" color="light" *ngIf="tipoUsuario._identificadorTipoUsuario==2" href="#"  class="item-contenido">
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
        </ion-item>
        <ion-item lines="none"  color="light" *ngIf="tipoUsuario._identificadorTipoUsuario==3"  (click)="cargarPaginaIngresarCodigoEvento(tipoUsuario._idAsignarTipoUsuarioEncriptado);" class="item-contenido" >
          <ion-icon name="thumbs-up" slot="start"></ion-icon>
          <ion-label>{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
        </ion-item>
      </ion-card>
</ion-content>
