<ion-header>   
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Tipo de usuario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
      <div color="light" *ngFor="let tipoUsuario of _tiposUsuarios">
        <ion-item lines="none" color="secondary" *ngIf="tipoUsuario._identificadorTipoUsuario==1" href="#"  class="item-contenido" >
          <ion-icon class="pdbasic" name="key" slot="start"></ion-icon>
          <ion-label class="pdbasic" >{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
        </ion-item>
        <ion-item lines="none" color="secondary" *ngIf="tipoUsuario._identificadorTipoUsuario==2" href="#"  class="item-contenido">
          <ion-icon class="pdbasic" name="cube" slot="start"></ion-icon>
          <ion-label class="pdbasic">{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
        </ion-item>
        <ion-item lines="none"  color="secondary" *ngIf="tipoUsuario._identificadorTipoUsuario==3"  (click)="cargarPaginaIngresarCodigoEvento(tipoUsuario._idAsignarTipoUsuarioEncriptado);" class="item-contenido" >
          <ion-icon  class="pdbasic" name="thumbs-up" slot="start"></ion-icon>
          <ion-label class="pdbasic">{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
        </ion-item>
      </div>
</ion-content>
