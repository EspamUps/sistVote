<ion-header>   
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="event/{{_codigoEvento}}"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Participantes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-chip color="success" *ngIf="!_validarEspecialista && _estadoVotoGeneral">
        <ion-label ><ion-icon name="checkmark-circle-outline"></ion-icon> Su voto ya fue registrado en esta categoría</ion-label>
    </ion-chip>
    <ion-card *ngFor="let participante of _participantes" color="light">
        <ion-card-header>            
            <img src="{{_urlContent}}{{participante._rutaFotoConfigurarTipoActorEvaluado}}"/>
            <ion-card-subtitle>{{participante._descripcionTipoActorEvaluado }} {{participante._numeroActorEvaluado}}</ion-card-subtitle>
            <ion-card-title class="texto-card">{{participante._actorEvaluado}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <div *ngIf="!_validarEspecialista; else eresEspecialista">
                <ion-chip color="success" *ngIf="participante._estadoVoto">
                    <ion-label ><ion-icon name="checkmark-circle-outline"></ion-icon>Voto registrado</ion-label>
                </ion-chip>
                <ion-button  *ngIf="!_estadoVotoGeneral" color="success" (click)="mensajeVotoUnico(participante._idConfigurarTipoActorEvaluadoEncriptado);">Votar</ion-button>  
            </div>
                  
            <ng-template #eresEspecialista> 
                <ion-button (click)="cargarPaginaVotarVotoParametros(participante._idConfigurarTipoActorEvaluadoEncriptado);" color="success">Validar Parámetros</ion-button>  
           </ng-template>   
        </ion-card-content>
      </ion-card>
</ion-content>
