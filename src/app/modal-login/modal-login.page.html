<ion-header>
  <ion-toolbar>
    <ion-title>Tipo de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let tipoUsuario of tiposUsuario">
    <ion-item *ngIf="tipoUsuario._identificadorTipoUsuario==1" href="#" class="card-login">
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-label>{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tipoUsuario._identificadorTipoUsuario==2" href="#"  class="card-login">
      <ion-icon name="cube" slot="start"></ion-icon>
      <ion-label>{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tipoUsuario._identificadorTipoUsuario==3" (click)="cargarModalIngresoVotos();" class="card-login" >
      <ion-icon name="thumbs-up" slot="start"></ion-icon>
      <ion-label>{{tipoUsuario._descripcionTipoUsuario}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
